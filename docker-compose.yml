version: '3.8'

services:
  api:
    build: .
    command: uvicorn astra_api.api:app --host 0.0.0.0
    volumes:
      - ./compose/astra_data:/astra_data
    ports:
      - 8008:8000
      - 5678:5678
    networks:
      - net1
    env_file:
      - app.env
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy

  redis:
    restart: unless-stopped
    image: redis:latest
    volumes:
      - ./compose/redis_data:/data
    ports:
      - "6379:6379"
    networks:
      - net1
    healthcheck:
      test: [ "CMD", "redis-cli", "--raw", "incr", "ping" ]

  postgres:
    image: postgres:15
    environment:
      PGUSER: postgres
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: astra
      # POSTGRES_MULTIPLE_DATABASES: astra
    volumes:
      - ./compose/postgres_data/data:/var/lib/postgresql/data
      - ./compose/postgres_data/initdb:/docker-entrypoint-initdb.d
    restart: unless-stopped
    ports:
      - "5432:5432"
    networks:
      - net1
    healthcheck:
      test: ["CMD-SHELL", "pg_isready"]
      interval: 5s
      timeout: 5s
      retries: 10

  # pgadmin:
  #   image: chorss/docker-pgadmin4
  #   ports:
  #     - 5050:5050
  #   networks:
  #     - net1
    

networks:
  net1: